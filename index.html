  <body>
    <h1>longest shared substring</h1>
    
    <script type="text/javascript" charset="utf-8">
    
    var str  = ['go', 'google'];////
    var str2 = [ "glamani", "glamourya", "go","goooal","google",  ];//"aaaaa", "aaaaaa",
    var str3 = ['SQLInjection', 'SQLTutorial'] ;
    function longest_shared_substring ( text ) {
      
      let result = [];
      let data = text.map( x => x);
      
      //order strings by kength ascending!
      data.sort( ( a, b ) => a.length > b.length ? 1 : -1);
      
      for ( let i = 0; i < data.length; i++ ) {
        // compare with slice() giuded by el.length
        let el = data[i];
        // console.log(el);
        
        for (let j = 0; j < data.length; j++ ) {
          for ( let k = 0; k < data[j].length; k++ ) {
              if ( i !== j )
              if( data[i].substring( 0, k ) === data[j].substring( 0, k ) ) {
                result.push( data[j].substring( 0, k )  );//data[j]
                // console.log( data[j] );
              }
          }
        }
      }
      result.sort( ( a, b) => a.length < b.length ? 1 : -1)
      // console.log( result );
      return( result[0]);
    }
    console.log( longest_shared_substring( str  ) );
    console.log( longest_shared_substring( str2 ) );
    console.log( longest_shared_substring( str3 ) );
  
    </script>
  </body>
